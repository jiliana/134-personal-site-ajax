<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Method Test</title>
  <style>
    body {
      text-align: left;
      margin-left: 20px;
      margin-top: 20px;
    }

    button {
      background-color: black;
      color: white;
      padding: 5px 30px;
      border: 0px;
      border-radius: 20px;
      cursor: pointer;
    }

    #date {
      color: gray;
    }

    input, textarea {
      border-radius: 10px;
      border: 1px black solid;
      padding: 5px;
    }
  </style>

</head>

<body>
  <form id="form" action="https://httpbin.org/" method="post">
    <label for="id">ID:</label><br />
    <input type="number" name="id" id="id" />
    <br />
    <label for="article_name">Article Name:</label><br />
    <input type="text" name="article_name" id="article_name" />
    <br />
    <label for="article_body">Article Body:</label><br />
    <textarea name="article_body" id="article_body" cols="30" rows="5"></textarea>
    <br />
    <p id="date"></p>

    <button type="submit" name="action" id="postBtn">POST</button>
    <button type="submit" name="action" id="getBtn">GET</button>
    <button type="submit" name="action" id="putBtn">PUT</button>
    <button type="submit" name="action" id="deleteBtn">DELETE</button>
  </form>


  <output id="response">
    <pre id="response"></pre>
  </output>

  <script type="module" src="date.js"></script>
  <script type="module" src="methodtest.js"></script>
</body>

</html>
